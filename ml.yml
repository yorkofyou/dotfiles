name: ml
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - pip:
    - fastapi[standard]
    - jupyterlab
    - numpy
    - pandas
    - pillow
    - pyspark[sql,ml,mllib]
    - torch
    - pytorch-lightning
    - requests
    - rich
    - seaborn
    - scikit-learn
    - scipy
    - tensorboard
    - torchvision
    - tqdm
    - xgboost
  - python=3.12
